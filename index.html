    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<body ng-controller="VideoListContoller">
    <div id="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">Action Drive</a>
                </div>

                <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1" aria-expanded="false" style="height: 1px;">
                    <ul class="nav navbar-nav">
                        <li>
                            <a ui-sref="UploadVideo"><i class="fa fa-exchange fa-fw"></i> Upload Video<span></span></a>
                        </li>
                        <li>
                            <a ui-sref="PlayVideo({ videoId: 'b02nDL3o8CA' })"><i class="fa fa-exchange fa-fw"></i> Play Video<span></span></a>
                        </li>
                        <li>
                            <a ui-sref="VideoList"><i class="fa fa-exchange fa-fw"></i> Video List<span></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="page-wrapper" ng-class="{'full-width': !authenticationInfo.isAuth}">
            <div ui-view></div>
        </div>
    </div>
    <toaster-container></toaster-container>

<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
