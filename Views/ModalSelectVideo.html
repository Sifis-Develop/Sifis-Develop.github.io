<div class="modal-header">
    <h3 class="modal-title text-center">Youtube Video List</h3>
</div>
<div class="modal-body">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-lg-6">
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>Youtube</th>
                            <th>Video Id</th>
                            <th>Video Description</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="youtubeVideo in youtubeVideos">
                            <td></td>
                            <td>{{youtubeVideo.snippet.resourceId.videoId}}</td>
                            <td>{{youtubeVideo.snippet.description}}</td>
                            <td><button class="btn btn-primary" ui-sref="PlayVideo({ videoId: youtubeVideo.snippet.resourceId.videoId })">Play</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-xs-6">
            <input class="form-control" type="text" ng-model="customId">
            <button class="btn btn-primary" ui-sref="PlayVideo({ videoId: customId })">Play</button></td>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
