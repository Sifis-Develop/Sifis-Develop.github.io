<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Youtube Video List</h1>
    </div>
</div>
<button class="btn btn-success" ng-click="getVideoList()" id="mybutton" ng-hide="true">Get Video List</button>
<button class="btn btn-success" ng-click="debug()">Authorize</button>
<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-6">
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>Youtube</th>
                            <th>Video Id</th>
                            <th>Video Description</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="youtubeVideo in youtubeVideos">
                            <td></td>
                            <td>{{youtubeVideo.snippet.resourceId.videoId}}</td>
                            <td>{{youtubeVideo.snippet.description}}</td>
                            <td><button class="btn btn-primary" ui-sref="PlayVideo({ videoId: youtubeVideo.snippet.resourceId.videoId })">Play</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://apis.google.com/js/client.js?onload=init"></script>
