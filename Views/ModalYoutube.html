<div class="modal-header">
    <h3 class="modal-title text-center">Points of interest list</h3>
</div>
<div class="modal-body">
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Has Tag</th>
                <th>Video Spot Frame</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items.venues">
                <td><input type="checkbox" ng-model="item.include"></td>
                <td>{{item.venue.venue.name}}</td>
                <td><span ng-if="item.tagged" class="text-primary">Tagged Important</span></td>
                <td>{{item.time}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
